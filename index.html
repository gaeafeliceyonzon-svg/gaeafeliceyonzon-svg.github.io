<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaea Connections</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #dfe2e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .app-wrapper {
      width: 100%;
      max-width: 460px;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 18px;
    }

    header h1 {
      font-size: 28px;
      letter-spacing: 1px;
      margin: 0;
      text-transform: lowercase;
    }

    .game-container {
      background: #ffffff;
      padding: 28px 24px 32px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    p {
      margin-top: 0;
      margin-bottom: 18px;
      color: #444;
      font-size: 15px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      width: 100%;
      margin-bottom: 18px;
    }

    /* TILE */
    .tile {
      height: 64px;
      padding: 8px;
      background: #ececec;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.2;
      transition: background 0.2s, box-shadow 0.1s;
    }

    .tile.selected {
      background: #bcdcff;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,0.08);
    }

    /* Difficulty colors */
    .yellow { background: #f9df6d; }
    .green  { background: #a0d7a7; }
    .blue   { background: #a8c7e6; }
    .purple { background: #c9b3e6; }

    .tile.correct {
      cursor: default;
      color: #000;
    }

    /* BUTTON */
    button {
      padding: 10px 28px;
      border: none;
      border-radius: 10px;
      background: #2f2f2f;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin-top: 6px;
    }

    button:hover {
      background: #444;
    }

    .message {
      margin-top: 14px;
      font-weight: bold;
      font-size: 14px;
    }

    .description {
      margin-top: 6px;
      font-style: italic;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="app-wrapper">
  <header>
    <h1>chaea connections</h1>
  </header>

  <div class="game-container">
    <p>Find groups of four related words</p>

    <div class="grid" id="grid"></div>

    <button onclick="checkConnection()">Submit</button>

    <div class="message" id="message"></div>
    <div class="description" id="description"></div>
  </div>
</div>

<script>
  const words = [
    "WHATEVER", "YOU HATE ME", "CAT PEE", "PEANUT BUTTER",
    "CELERY", "SARDINES", "OVERLY SPICY", "GRAINY APPLE",
    "PARES", "BUKO JUICE", "SAMANCO", "STAIRS",
    "KEYS", "TUMBLER", "GIFT", "WALLET"
  ];

  const categories = [
    {
      words: ["WHATEVER", "YOU HATE ME", "CAT PEE", "PEANUT BUTTER"],
      color: "yellow",
      description: "our dictionary...iykyk"
    },
    {
      words: ["CELERY", "SARDINES", "OVERLY SPICY", "GRAINY APPLE"],
      color: "green",
      description: "food we individually dislike"
    },
    {
      words: ["PARES", "BUKO JUICE", "SAMANCO", "STAIRS"],
      color: "blue",
      description: "our usual routine in taft"
    },
    {
      words: ["KEYS", "TUMBLER", "GIFT", "WALLET"],
      color: "purple",
      description: "things we often forget"
    }
  ];

  const grid = document.getElementById("grid");
  const message = document.getElementById("message");
  const description = document.getElementById("description");
  let selected = [];

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function createTiles() {
    shuffle(words).forEach(word => {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.textContent = word;
      tile.onclick = () => selectTile(tile);
      grid.appendChild(tile);
    });
  }

  function selectTile(tile) {
    if (tile.classList.contains("correct")) return;

    const word = tile.textContent;

    tile.classList.toggle("selected");

    if (selected.includes(word)) {
      selected = selected.filter(w => w !== word);
    } else {
      if (selected.length < 4) {
        selected.push(word);
      } else {
        tile.classList.remove("selected");
      }
    }
  }

  function checkConnection() {
    if (selected.length !== 4) {
      message.textContent = "Select exactly 4 words.";
      description.textContent = "";
      return;
    }

    let matchedCategory = null;

    for (const category of categories) {
      if (selected.every(word => category.words.includes(word))) {
        matchedCategory = category;
        break;
      }
    }

    if (matchedCategory) {
      document.querySelectorAll(".tile.selected").forEach(tile => {
        tile.classList.remove("selected");
        tile.classList.add("correct", matchedCategory.color);
      });

      message.textContent = "Correct!";
      description.textContent = matchedCategory.description;
    } else {
      document.querySelectorAll(".tile.selected").forEach(tile =>
        tile.classList.remove("selected")
      );
      message.textContent = "Not a match. Try again.";
      description.textContent = "";
    }

    selected = [];
  }

  createTiles();
</script>

</body>
</html>
